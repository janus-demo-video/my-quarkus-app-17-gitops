---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: promote-pipeline
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-image
      description: source image to promote
      type: string
      default: {{ include "image.url" . }}
    - name: destination-image
      description: destination image to promote to
      type: string
    - name: image-tag
      type: string
      default: latest
  tasks:
    - name: skopeo-copy
      params:
        - name: srcImageURL
          value: 'docker://$(params.source-image):$(params.image-tag)'
        - name: destImageURL
          value: 'docker://$(params.destination-image):$(params.image-tag)'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'false'
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      workspaces:
        - name: images-url
          workspace: images-url
        - name: source
          workspace: source-folder
  workspaces:
    - name: images-url
    - name: source-folder
